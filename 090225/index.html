<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    // Инициализация Telegram WebApp
    Telegram.WebApp.ready();

    // Функция для отправки строки в бот
    function sendMessage() {
        const message = "Привет, это тестовое сообщение!";
        Telegram.WebApp.sendData(message);
        Telegram.WebApp.close();
    }

    // Настроим кнопку на веб-странице
    window.onload = function () {
        const button = document.createElement('button');
        button.innerText = "Отправить сообщение в бот";
        button.onclick = sendMessage;  // Привязка функции sendMessage к кнопке
        document.body.appendChild(button);
    }
</script>
<body style="background-color: #ffffff">
    <div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw #000000;">
        <h2>Пример WebApp для тестирования бота</h2>
    </div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
