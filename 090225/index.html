<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Пример WebApp для Telegram</h1>
    <button id="sendDataButton">Отправить данные</button>

    <script>
        // Инициализация WebApp
        window.Telegram.WebApp.ready();

        // Функция для отправки данных в Telegram бот
        document.getElementById('sendDataButton').addEventListener('click', function() {
            const dataToSend = "Привет, это данные от пользователя!";
            
            try {
                // Отправка данных с помощью WebApp.sendData
                window.Telegram.WebApp.sendData(dataToSend);
                alert('Данные отправлены!');
            } catch (error) {
                console.error('Ошибка при отправке данных:', error);
                alert('Не удалось отправить данные');
            }
        });
    </script>
</body>
</html>
